<div class="h-auto">
  <table class="w-full text-left text-sm text-gray-500 dark:text-gray-400">
    <thead
      class="bg-gray-50 text-xs uppercase text-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Image</span>
        </th>
        <th scope="col" class="px-6 py-3">Produto</th>
        <th scope="col" class="px-6 py-3">Quantidade</th>
        <th scope="col" class="px-6 py-3">Preço</th>
        <th scope="col" class="px-6 py-3">Descrição</th>
        <th scope="col" class="px-2 py-3">Remover</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="border-b bg-white"
        *ngFor="let product of products; let i = index"
      >
        <td class="w-32 p-4">
          <img
            src="https://static.netshoes.com.br/produtos/camiseta-ssb-brand-masculina-lisa-basica-100-algodao/16/70P-0003-016/70P-0003-016_zoom1.jpg?ts=1636498346&ims=544x"
            alt=""
          />
        </td>
        <td class="dark:text-gray px-6 py-4 font-semibold text-gray-900">
          Camiseta
        </td>
        <td class="px-6 py-4">
          <div class="flex items-center space-x-3">
            <button
              class="inline-flex h-6 w-6 items-center justify-center rounded-full border border-gray-300 bg-white p-1 text-sm font-medium text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:text-gray-400 dark:hover:border-gray-600"
              type="button"
              (click)="decreaseQuantity(i)"
            >
              <span class="sr-only">Quantity button</span>
              <svg
                class="h-3 w-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 2"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h16"
                />
              </svg>
            </button>
            <div>
              <input
                type="number"
                id="product_{{ i }}"
                class="block w-14 rounded-lg border border-gray-300 bg-gray-50 px-2.5 py-1 text-sm text-gray-900 placeholder-gray-500 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:text-gray-900 dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                [(ngModel)]="product.quantity"
                required
              />
            </div>
            <button
              class="inline-flex h-6 w-6 items-center justify-center rounded-full border border-gray-300 bg-white p-1 text-sm font-medium text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:text-gray-400 dark:hover:border-gray-600"
              type="button"
              (click)="increaseQuantity(i)"
            >
              <span class="sr-only">Quantity button</span>
              <svg
                class="h-3 w-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 1v16M1 9h16"
                />
              </svg>
            </button>
          </div>
        </td>
        <td class="dark:text-gray px-6 py-4 font-semibold text-gray-900">
          R$ 1,00
        </td>
        <td class="dark:text-gray px-6 py-4 font-semibold text-gray-900 w-96">
          Lorem ipsum dolor sit amet consectetur, adipisicin
        </td>
        <td class="dark:text-gray px-6 py-4 font-semibold text-gray-900 w-10" (click)="openConfirmationModal()">
          <button class="flex items-center justify-center rounded-full bg-red-600 p-3 text-slate-50">
            <mat-icon fontIcon="delete_outline"></mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table> 
  <div
  class="flex h-auto w-auto items-center justify-between border-solid bg-mainBlue py-2 px-4"
  >
  <div class="flex-col">
    <p class="font-medium text-white">
      Valor total: R$: {{ calculateTotalValue() | number: "1.2-2" }}
    </p>
    <p class="font-medium text-white">Prazo de entrega: 17/08/2023 8:00</p>
  </div>
  <app-button [success]="false" (click)="openConfirmationModal()">Finalizar compra</app-button>
  </div> 
</div>

<app-confirmation-modal
  *ngIf="isConfirmationModalOpen"
  (cancel)="onCancelClick()"
  (confirm)="onConfirmClick()"
></app-confirmation-modal>
