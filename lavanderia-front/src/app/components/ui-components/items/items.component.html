<div class="flex gap-4 flex-wrap">
  <div
    *ngFor="let item of items"
    class="border-light-blue-500 flex w-auto h-auto p-4 justify-center rounded-md border-2 border-solid"
    (click)="showDetails(item.id)"
  >
    <div
      class="flex flex-col w-60 gap-2 justify-center items-center cursor-pointer"
    >
      <img [src]="item.imageSrc" class="h-48 w-60 rounded-sm" />
      <div class="flex flex-col items-center justify-center">
        <h2 class="font-medium">{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
