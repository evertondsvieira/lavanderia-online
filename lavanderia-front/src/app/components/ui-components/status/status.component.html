<div class="flex flex-col mt-4 gap-4">
  <div
    class="flex-col border-light-blue-500 flex w-auto h-auto p-4 justify-center rounded-md border-2 border-solid"
    *ngFor="let status of pedidos"
  >
    <div class="flex justify-between items-center">
      <h2 class="font-medium">{{ status.title }}</h2>
      <button
        class="w-28 bg-mainBlue text-white font-medium uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 cursor-auto"
        type="button"
      >
        {{ status.statusBtn }}
      </button>
    </div>
    <p>{{ status.description }}</p>
  </div>
</div>
