<div class="relative">
  <input
    [ngClass]="{ 'w-32': size === 'xs', 'w-48': size === 'sm', 'w-64': size === 'lg', 'w-[416px]': size === 'default' }"
    class="border rounded px-4 py-2 pr-10 focus:outline-none focus:border-blue-500"
    [class.pl-10]="icon"
    [type]="type"
    [placeholder]="placeholder"
  />
  <div
    *ngIf="icon"
    class="absolute inset-y-0 left-0 pl-3 text- flex items-center pointer-events-none"
  >
    <mat-icon class="h-5 w-5 text-gray-400">{{ icon }}</mat-icon>
  </div>
</div>
