<div
  class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50"
>
  <div class="w-80 bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <h2 class="text-xl font-semibold">Confirmação</h2>
    </div>
    <div class="mb-4">
      <p>Tem certeza de que deseja realizar esta ação?</p>
    </div>
    <div class="flex justify-between">
      <button
        class="px-4 py-2 border-2 border-red-500 text-red-500 rounded"
        (click)="onCancelClick()"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        (click)="onConfirmClick()"
      >
        Confirmar
      </button>
    </div>
  </div>
</div>
