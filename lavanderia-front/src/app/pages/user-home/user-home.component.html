<app-box>
  <div class="w-full bg-white bg-opacity-90">
    <h1 class="w-[403.85px] text-zinc-900 text-[1.5rem] font-bold">
      BEM-VINDO(A), CLIENTE!
    </h1>
    <div class="flex items-center justify-center">
      <p class="w-[521.09px] text-zinc-900 text-[1rem] font-light text-center">
        Com nosso toque mágico, cada peça <br />conta uma história de frescor e
        limpeza.
      </p>
      <img src="assets/maquina.png" />
    </div>
  </div>
</app-box>
<app-box>
  <div class="w-full bg-white bg-opacity-90">
    <div class="flex justify-between items-center">
      <h2 class="text-xl text-mainBlue font-bold mr-32 pl-4">Pedidos Abertos</h2>
      <div class="flex items-center">
        <app-button routerLink="/order" class="m-4"> Histórico de Pedidos </app-button>
        <app-button routerLink="/services" class="m-4" [success]="true">Novo Pedido</app-button>
      </div>
    </div>
    <ul>
      <li
        *ngFor="let pedido of pedidosAbertos"
        class="bg-white bg-opacity-90 flex items-center justify-between border-light-blue-500 w-auto h-auto p-4 rounded-md border-2 border-solid mb-4"
      >
        <p class="font-bold">{{pedido.nome}} {{ pedido.id }}</p>
        <button (click)="onOpenModal(pedido.id)" class="bg-rose-500 px-4 py-2 rounded text-white w-48">
          Cancelar Pedido
        </button>
      </li>
    </ul>
  </div>
</app-box>

<app-confirmation-modal
  *ngIf="isConfirmationModalOpen"
  (cancel)="onCancelClick()"
  (confirm)="onCancelOrder()"
></app-confirmation-modal>
