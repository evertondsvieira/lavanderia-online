<div class="relative h-full w-full">
  <img
    class="absolute inset-0 w-full h-auto bg-cover object-center"
    src="assets/background.jpg"
    alt="Imagem de Fundo"
  />

  <div class="absolute inset-0 flex items-center justify-center opacity-90">
    <form
      class="w-[480px] h-[584px] bg-white rounded-lg flex flex-col items-center justify-center"
    >
      <h1 class="w-40 mb-4 flex items-center text-red-500 font-bold text-4xl">
        Cadastro
      </h1>

      <div class="flex flex-col gap-2 w-auto">
        <app-input
          size="default"
          icon="search"
          type="text"
          placeholder="nome"
        ></app-input>
        <app-input
          size="default"
          icon="email"
          type="email"
          placeholder="email"
        ></app-input>
        <div class="flex justify-between gap-8">
          <app-input
            size="sm"
            icon="search"
            type="number"
            placeholder="CPF"
          ></app-input>
          <app-input
            size="sm"
            icon="phone"
            type="tel"
            placeholder="telefone"
          ></app-input>
        </div>
        <div class="flex justify-between gap-8">
          <app-input
            size="sm"
            icon="search"
            type="number"
            placeholder="CEP"
          ></app-input>
          <app-input
            size="sm"
            icon="email"
            type="text"
            placeholder="UF"
          ></app-input>
        </div>
        <div class="flex justify-between gap-8">
          <app-input
            size="sm"
            icon="email"
            type="text"
            placeholder="Cidade"
          ></app-input>
          <app-input
            size="sm"
            icon="email"
            type="password"
            placeholder="Bairro"
          ></app-input>
        </div>
        <app-input
          size="default"
          icon="email"
          type="password"
          placeholder="Rua"
        ></app-input>
      </div>
      <div class="flex items-center justify-between w-auto mt-8">
        <a href="/login">
            <app-button class="p-8" [success]="true">Criar conta</app-button>
        </a>
        <a href="/home">
            <app-button class="p-8" [success]="false">Voltar</app-button>
        </a>
      </div>
    </form>
  </div>
</div>
