<app-box>
  <div class="flex justify-between w-full">
    <div class="flex flex-col">
      <h2 class="text-xl font-medium text-center mb-2">
        Lista de Peças de Roupas
      </h2>
      <div class="flex flex-colp-4 gap-2 w-[800px] overflow-x-auto">
        <div class="flex flex-row">
          <div
            class="flex flex-col bg-white p-4 gap-2 w-44 rounded mr-1"
            *ngFor="let item of clothingItems"
          >
            <h2 class="text-base font-medium text-center">{{ item.name }}</h2>
            <div class="flex justify-between items-start">
              <div class="flex flex-col gap-2">
                <img
                  [src]="item.imageUrl"
                  alt="imagem do produto"
                  class="w-36 h-36"
                />
                <p>Preço: {{ item.price }}</p>
                <p>Prazo: {{ item.deliveryTime }}</p>
                <div class="flex flex-col gap-2">
                  <button
                    class="bg-blue-600 text-white rounded p-2"
                    (click)="editItem(item)"
                    >
                    Editar
                  </button>
                  <button
                    class="bg-red-600 text-white rounded p-2"
                    (click)="removeItem(item)"
                  >
                    Remover
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="listaVazia"
        class="flex items-center justify-center w-full pt-40 font-medium text-xl"
      >
        A lista está vazia
      </div>
    </div>

    <div>
      <h2 class="text-xl font-medium text-center mb-2">
        Painel de Adição/Edição
      </h2>

      <div class="flex flex-col gap-2 p-4 bg-white rounded">
        <p class="font-medium">Nome da peça de roupa:</p>
        <input
          class="border rounded h-10 w-80 pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.name"
        />
        <p class="font-medium">Preço individual:</p>
        <input
          class="border rounded h-10 w-80 pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.price"
        />
        <p class="font-medium">Prazo de lavagem:</p>
        <input
          class="border rounded h-10 w-80 pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.deliveryTime"
        />

        <div class="flex items-center justify-center p-4 rounded bg-slate-200">
          <p class="font-medium text-center">Adicione ou arreste uma imagem</p>
          <mat-icon fontIcon="keyboard_arrow_up"></mat-icon>
        </div>

        <div class="flex justify-between gap-2">
          <button class="bg-red-600 w-full text-white rounded p-2" (click)="cleanForm()">
            Cancelar
          </button>
          <button
            class="bg-green-600 w-full text-white rounded p-2"
            (click)="updateItem()"
            >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-box>
