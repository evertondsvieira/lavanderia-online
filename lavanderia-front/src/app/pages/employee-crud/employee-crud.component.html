<app-box>
  <div class="flex flex-col md:flex-row justify-between w-full gap-4">
    <div class="w-full md:w-1/2 lg:w-3/4">
      <h2 class="text-xl font-medium text-center mb-2">
        Lista de Peças de Roupas
      </h2>
      <div class="flex flex-col md:flex-row md:flex-wrap gap-4 overflow-x-auto">
        <div
          class="flex flex-col bg-white p-4 gap-2 w-full md:w-44 rounded mb-4 md:mr-4"
          *ngFor="let item of clothingItems"
        >
          <h2 class="text-base font-medium text-center">{{ item.nome }}</h2>
          <div class="flex justify-center items-start">
            <div class="flex flex-col gap-2">
              <img
                [src]="item.imgUrl"
                alt="imagem do produto"
                class="w-36 h-36"
              />
              <p>Preço: {{ item.valor | currency:'BRL' }}</p>
              <p>
                Prazo: {{ +item.prazo === 1 ? item.prazo + ' dia' : item.prazo + ' dias' }}
              </p>
              <div class="flex flex-col gap-2">
                <button
                  class="bg-blue-600 text-white rounded p-2"
                  (click)="editItem(item)"
                >
                  Editar
                </button>
                <button
                  class="bg-red-600 text-white rounded p-2"
                  (click)="openConfirmationModal(item)"
                >
                  Remover
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="listaVazia"
        class="flex items-center justify-center w-full pt-4 md:pt-40 font-medium text-xl"
      >
        A lista está vazia
      </div>
    </div>

    <div class="w-full md:w-1/2 lg:w-96">
      <h2 class="text-xl font-medium text-center mb-2">
        Painel de Adição/Edição
      </h2>

      <div class="flex flex-col gap-2 p-4 bg-white rounded">
        <p class="font-medium">Nome da peça de roupa:</p>
        <input
          class="border rounded h-10 w-auto pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.nome"
        />
        <p class="font-medium">Preço individual:</p>
        <input
          class="border rounded h-10 w-auto pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.valor"
        />
        <p class="font-medium">Descrição:</p>
        <input
          class="border rounded h-10 w-auto pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.descricao"
        />
        <p class="font-medium">Prazo de lavagem:</p>
        <input
          class="border rounded h-10 w-auto pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.prazo"
        />
        <p class="font-medium">Imagem:</p>
        <input
          class="border rounded h-10 w-auto pl-2 focus:outline-none"
          type="text"
          [(ngModel)]="novoItem.imgUrl"
        />
        <div class="flex justify-between gap-2">
          <button
            class="bg-red-600 w-full text-white rounded p-2"
            (click)="cleanForm()"
          >
            Cancelar
          </button>
          <button
            class="bg-green-600 w-full text-white rounded p-2"
            (click)="updateItem()"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</app-box>
<app-confirmation-modal
  *ngIf="RemovingItem"
  (confirm)="confirmRemoveItem(RemovingItem)"
  (cancel)="cancelRemoveItem()"
></app-confirmation-modal>
<app-error-alert *ngIf="showErrorAlert"></app-error-alert>
