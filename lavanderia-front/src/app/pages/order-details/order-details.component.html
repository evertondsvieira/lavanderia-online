<app-box>
  <div class="pb-3">
    <h1 class="flex font-medium text-mainBlue text-3xl">Detalhes do pedido</h1>
  </div>

  <div class="flex flex-col gap-4 items-center justify-start w-full h-auto">
    <img src="assets/lavanderia-header.png" class="rounded-md w-full mb-2" />
  </div>

  <div class="flex flex-col gap-2 w-full" *ngFor="let pedido of pedidos">
    <div class="flex items-center justify-between">
      <p class="text-mainBlue font-medium">Número do pedido: {{ pedido.id }}</p>
      <app-button [success]="true" *ngIf="pedido.status !== 'PAGO'" (click)="openConfirmationModal()">Realizar Pagamento</app-button>
    </div>

    <div class="font-2xl text-mainBlue flex items-center gap-2">
      <p class="font-medium">
        Estado atual: <span class="font-medium">{{ pedido.status }}</span>
      </p>
    </div>

    <div class="flex flex-wrap w-auto gap-8">
      <div
        *ngFor="let item of pedido.items"
        class="border-light-blue-500 gap-2 flex flex-col w-auto h-auto p-4 justify-center rounded-md border-2 border-solid"
      >
        <p class="text-center font-medium">{{ item.nome }}</p>
        <img class="w-48" [src]="item.imgUrl" alt="" />
        <span class="flex gap-1"
          >Valor unitário:
          <p class="font-medium">
            {{ item.valor | currency: "BRL" }}
          </p></span
        >
      </div>
    </div>

    <div class="flex flex-col justify-between">
      <div class="flex flex-col">
        <p class="font-medium">
          Valor total:
          <span class="font-normal">{{
            pedido.valor | currency: "BRL" }}
          </span>
        </p>
        <p class="font-medium">
          Prazo do serviço: <span class="font-normal">{{ pedido.prazo | date: "dd/MM/yyyy - HH:mm" }}</span>
        </p>
      </div>
    </div>
  </div>
</app-box>

<app-confirmation-modal
  *ngIf="isConfirmationModalOpen"
  (cancel)="onCancelClick()"
  (confirm)="onConfirmPayment()"
></app-confirmation-modal>
