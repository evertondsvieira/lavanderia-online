<app-box>
  <div class="pb-3">
    <h1 class="flex font-medium text-mainBlue text-3xl">Detalhes do pedido</h1>
  </div>

  <div class="flex flex-col gap-4 items-center justify-start w-full h-auto">
    <img src="assets/lavanderia-header.png" class="rounded-md w-full mb-2" />
  </div>

  <div class="flex flex-col gap-2 w-full">
    <div class="flex items-center justify-between">
      <p class="text-mainBlue font-medium">Número do pedido: 1</p>
      <app-button [success]="true" (click)="openConfirmationModal()">Realizar Pagamento</app-button>
    </div>

    <div class="font-2xl text-mainBlue flex items-center gap-2">
      <p class="font-medium">
        Estado atual: <span class="font-medium">AGUARDANDO PAGAMENTO</span>
      </p>
    </div>

    <div class="flex flex-wrap w-auto gap-8">
      <div
        class="border-light-blue-500 gap-2 flex flex-col w-auto h-auto p-4 justify-center rounded-md border-2 border-solid"
      >
        <p class="text-center font-medium">Camiseta Masculina</p>
        <img
          class="w-48"
          src="https://static.netshoes.com.br/produtos/camiseta-ssb-brand-masculina-lisa-basica-100-algodao/16/70P-0003-016/70P-0003-016_zoom1.jpg?ts=1636498346&ims=544x"
          alt=""
        />

        <span class="flex gap-1"
          >Valor unitário:
          <p class="font-medium">1,00 real</p></span
        >
      </div>
      <div
        class="border-light-blue-500 gap-2 flex flex-col w-auto h-auto p-4 justify-center rounded-md border-2 border-solid"
      >
        <p class="text-center font-medium">Calça Jeans</p>
        <img
          class="w-48"
          src="https://cdnv2.moovin.com.br/bizzstore/imagens/produtos/det/img_0676.jpg"
          alt=""
        />
        <span class="flex gap-1"
          >Valor unitário:
          <p class="font-medium">1,30 reais</p></span
        >
      </div>
    </div>

    <div class="flex flex-col justify-between">
      <div class="flex flex-col">
        <p class="font-medium">
          Valor total: <span class="font-normal">3,00 reais</span>
        </p>
        <p class="font-medium">
          Prazo do serviço: <span class="font-normal">1 hora - 1,5 hora</span>
        </p>
      </div>
    </div>
  </div>
</app-box>

<app-confirmation-modal
  *ngIf="isConfirmationModalOpen"
  (cancel)="onCancelClick()"
  (confirm)="onConfirmClick()"
></app-confirmation-modal>
